<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To Do List</a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Main</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Management</a></li>
            </ul>
        </div>
    </nav>
    
    <section class="100vh" style="background-color: #ccc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="d-flex">
                    <h4 class="text-end">Registro de tarefa</h4>
                    </div>
                    <form class="row justify-content-center align-items-center mb-4">
                        <div class="col-md-2 mb-3">
                            <select class="form-control" id="">
                                <option value="">Ano</option>
                                <option value="2024">2024</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <select class="form-control" id="mes">
                                <option value="">Mês</option>
                                <option value="">janeiro</option>
                                <option value="">fevereiro</option>
                                <option value="">março</option>
                                <option value="">abril</option>
                                <option value="">maio</option>
                                <option value="">junho</option>
                                <option value="">julho</option>
                                <option value="">agosto</option>
                                <option value="">setembro</option>
                                <option value="">outubro</option>
                                <option value="">novembro</option>
                                <option value="">desembro</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="dia" id="dia" placeholder="Dia">
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-control" id="type">
                                <option value="1">estudo</option>
                                <option value="2">casa</option>
                                <option value="3">trabalho</option>
                                <option value="4">vida</option>
                            </select>
                        </div>
                        <div class="col-md-8 mb-3">
                            <input type="text" id="" placeholder="Descrição">
                        </div>
                        <div class="col-md-4 mb-3">
                            <button type="submit" class="btn btn-dark">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
