<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - Fuscas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Tarefas do Fusca</h1>
        <div class="flex mb-4">
            <input type="text" id="novaTarefa" class="flex-grow border rounded py-2 px-3 mr-2" placeholder="Adicionar nova tarefa">
            <button id="adicionarTarefa" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Adicionar</button>
        </div>
        <ul id="listaTarefas" class="space-y-2">
            </ul>
    </div>
    <script src="js/Atividade05.js"></script>
</body>
</html>
