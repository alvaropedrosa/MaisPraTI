<!-- Crie um arquivo HTML com head, header, nav, section, footer, parágrafos,
listas e tabelas.
Modifiquem a fonte do parágrafo.

Formulário de registro de usuário.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro HTML</title>
</head>
<body>
    <h1>
        Primeiro Fomulário:
    </h1>
<nav>
    <a href="https://www.google.com.br">Pesquise no google</a>
</nav>
<section>
    <p>Prezado, por gentileza preencha o formulário abaixo com os dados do seu cartão</p>
</section>

<style>
    form {
        border: 1,5px;
        background-color: gray;
    }
    h2{
        border: 2px;
        
    }
</style>
<section>
    <ul>
        <li>Crédito</li>
        <li>Débito</li>
        <li>Alimentaçao</li>
    </ul>
    <br>
    <ol>
        <li>Visa</li>
        <li>Master</li>
        <li>Elo</li>
    </ol>
    <br>
</section>
<section>
    <p>Registro de usuários</p>
    <form>
        <table>
            <tr>
            <td><label for="usuario">Usuário</label></td>
            <td><input type="text"></td>
            </tr>
            <tr>
            <td><label for="senha">Senha</label></td>
            <td><input type="number"></td>
            </tr>
            
    </table>
    </form>
</section>

<section>
    <button>Cadastrar</button>
    <button>Limpar</button>
</section>

<footer>
    <h2><a href="https://gmail.com">Contate-nos </a></h2>
</footer>    

</body>
</html>
